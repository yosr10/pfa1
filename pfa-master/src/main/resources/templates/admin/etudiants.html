<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout">
<link href="../customcss/bootstrap1.min.css" rel="stylesheet" />
<head>
<meta charset="utf-8">
<title>ETUDIANTS</title>

	
</head>
<body>
<div layout:fragment="content1">
<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste d'etudiants</div>
			<div class="panel-body">
				<div class="panel-body">
					<form th:action="@{/indexEtudiant}" method="get">
						<label>Mot cl√©</label> 
						<input type="text" name="motCle" th:value="${motCle}">
						<button type="submit" class="btn btn-primary">Chercher</button>

					</form>
				</div>
				<table class="table">
					<tr>
						<th>ID</th>
						<th>NOM</th>
						<th>PRENOM</th>
						<th>AGE</th>
						<th>MOYENNE</th>
					</tr>
					<tr th:each="e:${ListEtudiants}">
						<td th:text="${e.id}"></td>
						<td th:text="${e.nom}"></td>
						<td th:text="${e.prenom}"></td>
						<td th:text="${e.age}"></td>
						<td th:text="${e.moyenne}"></td>
						<td>
						<a class="btn btn-danger" onclick="return confirm('Etes-vous sure de vouloir supprimer?')" 
						th:href="@{/delete(id=${e.id}, page=${pageCourante}, motCle=${motCle})}" >Supprimer</a>
						</td>
						<td>
						<a class="btn btn-success" th:href="@{/edit(id=${e.id})}" >Editer</a>
						</td>

					</tr>

				</table>
				<ul class="nav nav-pills">
					<li th:class="${pageCourante==status.index}?'active':''"
						th:each="page,status:${pages}">
						<a th:href="@{/indexEtudiant(page=${status.index}, motCle=${motCle})}"
						th:text="${status.index}"></a></li> 

				</ul>

			</div>
		</div>

	</div>

	

</div>


</body>
</html>
